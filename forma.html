<html>


<head>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <title> Ovo je forma </title>
</head>


<body>
<div class="forma">

<label>Ime</label>
<br>
<input type="text" placeholder="Unesite Vase ime" size="30" name="ime">
<br>
<label>Prezime</label>
<br>
<input type="text" placeholder="Unesite Vase prezime" size"50" name="prezime">
<br>
<label>Pol</label>
<br>
<input type="radio" name="pol" value="Muski"> Muski
<input type="radio" name="pol" value="Zenski"> Zenski
<br>
<label>Datum rodjenja</label>
<br>
<input type="date" name="rodz">
<br>
<label>E-mail</label>
<br>
<input type="email"  name="email" placeholder="Unesite Vasu E-mail adresu">
<br>
<label>Adresa</label>
<br>
<input type="text" name="adresa" placeholder="Unesite Vasu adresu">
<br>
<label>Nadimak</label>
<br>
<input type="text" name="username" placeholder="Unesite Vas nadimak">
<br>
<label>Sifra</label>
<br>
<input type="password" name="password" placeholder="Unesite zeljenu sifru">
<br>
<input type="password" name="password" placeholder="Ponovite unetu sifru">
<br>
<label>Selektuj jedan ili vise odgovora</label>
<br>
<input type="checkbox" name="chebo">Student sam
<br>
<input type="checkbox" name="chebo">Zaposlen sam
<br>
<input type="checkbox" name="chebo">Imam macku
<br>
<input type="checkbox" name="chebo">Deo sam Web tima
<br>
</div>
</body>


</html>
